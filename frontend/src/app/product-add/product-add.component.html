<form (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="main row">
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label class="form-control-input">Article Name: </label>
          <input type="text" class="form-control" required [(ngModel)]="product.name" name="productName">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="create">
        </div>
      </div>
    </div>
  </div>
</form>
