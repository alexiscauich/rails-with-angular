<div class="container">
  <div class="main row">
    <div class="col-xs-12 col-md-5">
      <div class="form-group">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Article</th>
              <th scope="col">User</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of rows">
              <th scope="row">{{row.id}}</th>
              <td>{{row.name}}</td>
              <td></td>
              <td>
                <button class="btn btn-primary" (click)="delete(row['id'])">delete</button> ||
                <button class="btn btn-primary" (click)="update(row['id'])">update</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
